<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès sécurisé</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Entrez le code d'accès</h2>
    <input type="password" id="codeInput" placeholder="Code">
    <button onclick="verifierCode()">Valider</button>

    <script>
        function verifierCode() {
            var codeCorrect = "Dimittis"; // Remplace par ton code
            var input = document.getElementById("codeInput").value;

            if (input === codeCorrect) {
                window.location.href = "https://drive.google.com/drive/folders/1_6iXxzLnoTiWuo6o2T7FOCY-_wkhPHb5?usp=drive_link; // Remplace XXXXX par l'ID de ton dossier
            } else {
                alert("Code incorrect !");
            }
        }
    </script>
</body>
</html>
